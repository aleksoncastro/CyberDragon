<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Lotes</span>
      <button mat-fab class="accent" routerLink="/admin/lotes/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="lotes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>
  
    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef>Estoque</th>
      <td mat-cell *matCellDef="let element">{{ element.estoque }}</td>
    </ng-container>
  
    <ng-container matColumnDef="dataFabricacao">
      <th mat-header-cell *matHeaderCellDef>Data de Fabricação</th>
      <td mat-cell *matCellDef="let element">{{ element.dataFabricacao }}</td>
    </ng-container>
  
    <ng-container matColumnDef="placaDeVideo">
      <th mat-header-cell *matHeaderCellDef>Placa de Vídeo</th>
      <td mat-cell *matCellDef="let element">{{ element.placaDeVideo?.modelo }}</td>
    </ng-container>
  
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" routerLink="/admin/lotes/edit/{{ element.id }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" pageSize="pageSize" [length]="totalRecords" (page)="paginar($event)">
  </mat-paginator>
