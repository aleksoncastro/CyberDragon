<mat-toolbar color="primary" class="toolbar-title">Cadastro de Município</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome')?.invalid && formGroup.get('nome')?.touched">
                        O nome é obrigatório.
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                      <mat-option *ngFor="let estado of estados" [value]="estado.id">
                        {{ estado.nome }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                                 
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button routerLink="/municipios">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
