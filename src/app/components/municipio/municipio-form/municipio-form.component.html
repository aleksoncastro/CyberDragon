<mat-toolbar color="primary" class="toolbar-title">Cadastro de Município</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <!-- Nome do Município -->
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome')?.invalid && formGroup.get('nome')?.touched">
                        O nome é obrigatório.
                    </mat-error>
                </mat-form-field>

                <!-- Seleção de Estado -->
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option *ngFor="let estado of estados" [value]="estado.id">
                            {{ estado.nome }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formGroup.get('estado')?.invalid && formGroup.get('estado')?.touched">
                        O estado é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <!-- Botões de ação -->
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button routerLink="/municipios">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
