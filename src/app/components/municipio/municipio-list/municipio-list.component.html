<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Municípios</span>
        <button mat-fab class="accent" routerLink="/admin/municipios/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<!-- Campo de pesquisa -->
<mat-form-field appearance="outline" style="margin: 16px; width: 300px;">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="filtrar($event)">
    <button mat-icon-button matSuffix disabled>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

<table mat-table [dataSource]="municipiosFiltrados" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.estado?.sigla }} - {{ element.estado?.nome }} </td>
    </ng-container>           

    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" routerLink="/admin/municipios/edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
