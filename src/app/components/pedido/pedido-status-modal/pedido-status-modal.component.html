<h2 mat-dialog-title>Alterar Status do Pedido</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Status</mat-label>
    <mat-select [(value)]="statusSelecionadoId">
      <mat-option *ngFor="let option of data.statusOptions" [value]="option.status.id">
        {{ option.status.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="confirmar()" [disabled]="!statusSelecionadoId">Confirmar</button>
</mat-dialog-actions>
