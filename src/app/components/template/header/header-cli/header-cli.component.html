<mat-toolbar color="primary" class="navbar">
  <!-- Menu (hambúrguer) -->
  <button (click)="clickMenu()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <img src="assets/logo01.png" alt="Logo Cyber Dragon" class="logo" [routerLink]="['/placasdevideo']"
    style="cursor: pointer;" />
  <img src="assets/logoNome.png" alt="Logo Nome" class="logo-nome" [routerLink]="['/placasdevideo']"
    style="cursor: pointer;" />

  <!-- Espaço -->
  <span class="cyber-spacer"></span>

  <!-- Barra de pesquisa -->
  <div class="search-wrapper">
    <div class="search-background">
      <mat-form-field class="search-bar" appearance="outline">
        <mat-label class="buscar">Buscar</mat-label>
        <input matInput placeholder="O que você procura?" [(ngModel)]="searchQuery" (keydown.enter)="onSearch()"
          class="input" />
        <button mat-icon-button matSuffix (click)="onSearch()" aria-label="Buscar">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Espaço -->
  <span class="cyber-spacer"></span>

  <!-- Ícones lado direito -->
  <button mat-icon-button aria-label="Favoritos" [routerLink]="['/cliente/favoritos']">
    <mat-icon>favorite</mat-icon>
  </button>

  <button mat-icon-button aria-label="Carrinho de compras" [routerLink]="['/cliente/carrinho']">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <!-- Quando logado, mostrar ícone de conta com menu -->
  <ng-container *ngIf="isLogado; else naoLogado">
    <button mat-icon-button [matMenuTriggerFor]="menuConta" aria-label="Conta">
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #menuConta="matMenu">
      <button mat-menu-item [routerLink]="['/cliente/perfil']">
        <mat-icon>account_circle</mat-icon>
        Minha Conta
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </mat-menu>
  </ng-container>

  <!-- Quando NÃO logado, mostrar Entrar / Cadastrar -->
  <ng-template #naoLogado>
    <button mat-button class="auth-btn" [routerLink]="['/login']">Entrar / Cadastrar</button>
  </ng-template>
</mat-toolbar>

<nav class="categoria-barra">
  <div class="categoria-container">
    <a (click)="buscarPorCategoria('Gaming')" class="categoria-item">Gaming</a>
    <a (click)="buscarPorCategoria('Profissional')" class="categoria-item">Profissional</a>
    <a routerLink="/promocoes" class="categoria-item">Promoções</a>
    <a (click)="buscarPorFornecedor('Asus')" class="categoria-item">Asus</a>
    <a (click)="buscarPorFornecedor('Gigabyte')" class="categoria-item">Gigabyte</a>
    <a routerLink="/lancamentos" class="categoria-item">Lançamentos</a>
    <a routerLink="/mais-vendidas" class="categoria-item">Mais Vendidas</a>
    <a routerLink="/comparar" class="categoria-item">Comparar Modelos</a>
  </div>
</nav>
