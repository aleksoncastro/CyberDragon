<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username">
    <mat-error *ngIf="formGroup.get('username') && 
                        formGroup.get('username')?.invalid &&
                        formGroup.get('username')?.touched">
      O username é obrigatório.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email">
    <mat-error *ngIf="formGroup.get('email') && 
                        formGroup.get('email')?.invalid &&
                        formGroup.get('email')?.touched">
      A email é obrigatório.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput type="text" formControlName="cpf">
    <mat-error *ngIf="formGroup.get('cpf') && 
                      formGroup.get('cpf')?.invalid &&
                      formGroup.get('cpf')?.touched">
      A cpf é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hidePassword ? 'password' : ' text'" formControlName="senha">
    <button>
      <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
    <mat-error *ngIf="formGroup.get('senha') && 
                      formGroup.get('senha')?.invalid &&
                      formGroup.get('senha')?.touched">
        A senha é obrigatória.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirmar Senha</mat-label>
    <input matInput [type]="hidePassword ? 'password' : ' text'" formControlName="senha">
    <mat-error *ngIf="formGroup.get('confirmarSenha')?.invalid && formGroup.get('confirmarSenha')?.touched">
      {{ getConfirmPasswordErrorMessage() }}
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Salvar
  </button>

</form>
