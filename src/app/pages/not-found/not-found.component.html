<div class="flex-container">
  <video #video404 muted autoplay playsinline (ended)="onVideoEnded()" class="video-bg">
    <source src="assets/videos/fundo_404.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <div class="message-wrapper">
    <div class="message" [class.show]="showMessage">
      <h1 class="codigo">404</h1>
      <p>Page not Found</p>
        <button class="botao" (click)="voltarParaUltimaPagina()">
          Voltar para a página anterior
        </button>
    </div>
  </div>
</div>
